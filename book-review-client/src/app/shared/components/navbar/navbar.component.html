<header>
	<nav>
		@if (isLoggedIn) {
			<a [routerLink]="['/']">Home</a>
			|
		}
		<a [routerLink]="['/reviews']">Reviews</a>
		|
		<a [routerLink]="['/search-books']">Search Books</a>
		@if (!isLoggedIn) {
			|
			<a [routerLink]="['/signup']">Sign Up</a>
			|
			<a [routerLink]="['/login']">Log In</a>
		} @else {
			|
			<a [routerLink]="['/profile', userDetails!.username]">Profile</a>
			|
			<a (click)="onLogout()">Log Out</a>
		}
	</nav>
</header>
