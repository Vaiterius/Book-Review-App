<div class="review-create">
	<h1>Create a new review</h1>
	<p>
		You are reviewing
		<strong
			><em>{{ bookDetails.title }}</em></strong
		>
	</p>
	<div class="form-outline">
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<!-- Title -->
			<div class="form-item">
				<label for="title">Title</label>
				<input
					id="title"
					type="text"
					pInputText
					formControlName="title"
				/>
			</div>
			<!-- TODO upgrade to WYSIGWYG editor -->
			<!-- Body -->
			<div class="form-item">
				<label for="body">Your review</label>
				<textarea
					id="body"
					cols="80"
					rows="10"
					pInputTextarea
					formControlName="body"
				></textarea>
			</div>
			<!-- Rating -->
			<div class="form-item">
				<label for="rating">Your rating</label>
				<p-inputNumber
					inputId="rating"
					mode="decimal"
					[showButtons]="true"
					[min]="0.0"
					[max]="10.0"
					[step]="0.5"
					formControlName="rating"
				></p-inputNumber>
			</div>
			<!-- Tags -->
			<div class="form-item">
				<label for="tags">Tags</label>
				<p-chips
					formControlName="tags"
					[max]="5"
					placeholder="Maximum 5 tags"
					separator=","
				/>
				<small class="form-text text-muted">
					Separate tags with a comma or press Enter.
				</small>
			</div>
			<div class="form-buttons">
				<p-button type="submit" label="Create Review"></p-button>
				<p-button
					type="button"
					label="Cancel"
					severity="secondary"
					[routerLink]="['/books', bookDetails.id]"
				></p-button>
			</div>
		</form>
	</div>
</div>
