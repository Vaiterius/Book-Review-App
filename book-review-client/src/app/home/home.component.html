<h1>Book Reviews</h1>
@if (!reviews) {
	<em>Loading...</em>
} @else {
	@for (review of reviews; track $index) {
		<div>
			<h3>{{ review.title }}</h3>
			<p>{{ review.author }}</p>
			<p>{{ review.createdAt | date: "MMMM d, y, h:mm a" }}</p>
			<p>{{ review.lastUpdatedAt | date: "MMMM d, y, h:mm a" }}</p>
		</div>
	}
}
